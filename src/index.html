<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="search-form">
        <div class="container">
          <form class="form">
            <label>
              <input
                type="text"
                class="search-input input"
                name="search-text"
                placeholder="Search images..."
                required
              />
            </label>
            <button type="submit" class="primary-btn">Search</button>
          </form>
        </div>
      </div>

      <div class="loader-container">
        <span class="loader"></span>
        <p class="loader-text">Loading images, please wait...</p>
      </div>
      <div class="gallery-container">
        <div class="container">
          <ul class="gallery"></ul>
          <div class="btn-block">
            <button class="load-more-btn primary-btn">Load More</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
